<head>
	<title>Fiber i Gr채ft책vallen</title> 

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>   
	<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body {
	   		padding: 0;
		    margin: 0;
		}
		html, body, #map {
		    height: 100%;
		    font-family: 'oswald';
		}
		.leaflet-container .leaflet-control-zoom {
		    margin-left: 13px;
		    margin-top: 70px;
		}
		#map { z-index: 1;}
		#title { z-index: 2; position: absolute; left: 10px; }
	</style>	
	
</head>
<body>
	<h1 id="title">Fiber i Gr채ft책vallen</h1>
	<div id="map"></div>
	<script>
		center = new L.LatLng(63.02425, 13.93981);
		zoom = 13;
		var map = L.map('map').setView(center, zoom);
		var markerLayerGroup = L.layerGroup().addTo(map);
	 		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);

 		var greenIcon = L.icon({
 		    iconUrl: '{% static "images/map-marker-green.png" %}',
 		    iconSize: [32, 32]
 		});	 		
 		var redIcon = L.icon({
 		    iconUrl: '{% static "images/map-marker-red.png" %}',
 		    iconSize: [32, 32]
 		});	 		
 		var greenIconX = L.icon({
 		    iconUrl: '{% static "images/marker-icon.png" %}',
 		    iconRetinaUrl: '{% static "images/marker-2x.png" %}',
 		    shadowUrl: '{% static "images/marker-shadow.png" %}',
 		    iconSize: [25, 41],
 		    iconAnchor: [12, 41],
 		    popupAnchor: [1, -34],
 		    tooltipAnchor: [16, -28],
 		    shadowSize: [41, 41]
 		});	 		

		function getPins(e){	
			bounds = map.getBounds();
			url = "places?lat1=" + bounds.getNorthEast().lat + "&lon1=" + bounds.getNorthEast().lng + "&lat2=" + bounds.getSouthWest().lat + "&lon2=" + bounds.getSouthWest().lng;
			$.get(url, pinTheMap, "json")
		}
		
		function pinTheMap(data){
			//clear the current pins
			map.removeLayer(markerLayerGroup);
			
			//add the new pins
			var markerArray = new Array(data.length)
			for (var i = 0; i < data.length; i++){
				fastighet = data[i];
				var popupInformation = "<b>" + fastighet.fastighet + "</b></br>" + fastighet.adress + "</br>";
				markerArray[i] = L.marker([fastighet.position[0], fastighet.position[1]], {icon: fastighet.status=="Ja"?greenIcon:redIcon}).bindPopup(popupInformation);			
			}
			markerLayerGroup = L.layerGroup(markerArray).addTo(map);	
		}
	
		map.on('dragend', getPins);	
		map.on('zoomend', getPins);
		map.whenReady(getPins)
		
	</script>
</body>
</html>
